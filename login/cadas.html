<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./cadas.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Just+Another+Hand&display=swap" rel="stylesheet">
    <script src="./cadas.js" defer></script>
    <title>LOGIN/CADASTRO</title>
</head>
<body>
    <div class="form1">
        <div class="form2">
            <div class="botbox">
                <button class="botcadastro" id="bot1">Cadastro</button>
                <button class="botlogin" id="bot2">Login</button>
            </div>
            <form action="" class="formbox">
                <div class="formtiitulo">
                    <span>Cadastro</span>
                </div>
                <div class="forminput">
                    <div class="inputbox">
                        <input type="text" class="input1" placeholder="Nome" required>
                        <ion-icon name="person-outline" class="icone"></ion-icon>
                    </div>
                    <div class="inputbox">
                        <input type="date" class="input1" placeholder="Idade" required>
                        <ion-icon name="calendar-outline" class="icone"></ion-icon>
                    </div>
                    <div class="inputbox">
                        <input type="email" class="input1" placeholder="E-mail" required>
                        <ion-icon name="mail-outline" class="icone"></ion-icon>
                    </div>
                    <div class="inputbox">
                        <input type="password" class="input1" placeholder="Senha" required>
                        <ion-icon name="lock-closed-outline" class="icone"></ion-icon>
                    </div>
                    <div class="inputbox">
                        <input type="password" class="input1" placeholder="Confirmar Senha" required>
                        <ion-icon name="lock-closed-outline" class="icone"></ion-icon>
                    </div>
                </div>
            </form>
        </div>
    </div>
    
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
